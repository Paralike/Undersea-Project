<div>
  <h1>Ranglista</h1>
<input class="search" type="text" placeholder="Felhasználónév">


<div class="infos">
    <table mat-table [dataSource]="dataSource" class="left-table" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="place">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element; let i=index" style="width: 2vw;"> {{i + 1}}.</td>
        </ng-container>
        <ng-container matColumnDef="name" >
            <th mat-header-cell *matHeaderCellDef ></th>
            <td mat-cell *matCellDef="let element"> {{element.username}}</td>
          </ng-container>
          <ng-container matColumnDef="points">
            <th  mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> {{element.point}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns" style="height: 2vh;"></tr>

          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelect(row)" [ngClass]="{'onSelect': selectedRowIndex == row.id}"></tr>
    </table>
</div>
</div>
