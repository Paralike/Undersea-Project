<div>
  <h1>Ranglista</h1>
<input class="search" type="text" placeholder="Felhasználónév">


<div class="infos">
    <table mat-table [dataSource]="rankList" class="left-table">
        <ng-container matColumnDef="place">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"> {{element.id + 1}} </td>
        </ng-container>
        <ng-container matColumnDef="name" >
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> {{element.name}}</td>
          </ng-container>
          <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> {{element.points}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelect(row)" [ngClass]="{'onSelect': selectedRowIndex == row.id}"></tr>
    </table>
</div>
</div>
