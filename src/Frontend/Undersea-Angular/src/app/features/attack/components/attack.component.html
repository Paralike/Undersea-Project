<h1>Támadás</h1>
<div class="container">

    <div class="tables">
        <div class="infos">
            <span>1. Jelöld ki, kit szeretnél megtámadni!</span>
            <table mat-table [dataSource]="userList" class="left-table">
                <ng-container matColumnDef="target">
                    <th mat-header-cell *matHeaderCellDef>
                        <input class="search" type="search"  name='searchBar' #searchbox (input)="search(searchbox.value)" placeholder="Felhasználónév">
                        </th>
                    <td mat-cell *matCellDef="let element" style="width: 8vw;"> {{element.username}} </td>
                </ng-container>
                <ng-container matColumnDef="choice">
                    <th mat-header-cell *matHeaderCellDef style="width: 4vw;"></th>
                    <td mat-cell *matCellDef="let element">
                        <div *ngIf="selected">
                            <span class="checkmark">
                                <div class="checkmark-circle"></div>
                                <div class="checkmark-stem"></div>
                                <div class="checkmark-kick"></div>
                            </span>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelect(row)"
                    [ngClass]="{'onSelect': selectedUserId == row.id}"></tr>
            </table>
        </div>
        <div class="infos-2">
            <table>
                <tr>
                    <th>2. Állítsd be, kiket küldessz harcba!</th>
                </tr>
                <tr>
                    <td><img src='assets/images/Lézercápa.svg'>Lézercápa: <span
                            style="width: 10px;">{{matslider?.value}}</span> példány <br>
                        <mat-slider class="matslider" #matslider class="slider" min="0"
                            max="{{data.units[0].unitCount}}" step="1" value="0"></mat-slider>
                    </td>
                </tr>
                <tr>
                    <td><img src='assets/images/Rohamfóka.svg'>Rohamfóka: <span
                            style="width: 10px;">{{matslider2?.value}}</span> példány <br>
                        <mat-slider #matslider2 class="slider" min="0" max="{{data.units[1].unitCount}}" step="1"
                            value="0"></mat-slider>
                    </td>
                </tr>
                <tr>
                    <td><img src='assets/images/Csatacsikó.svg'>Csatacsikó: <span
                            style="width: 10px;">{{matslider3?.value}}</span> példány
                        <br>
                        <mat-slider #matslider3 class="slider" min="0" max="{{data.units[2].unitCount}}" step="1"
                            value="0"></mat-slider>
                    </td>
                </tr>
                <tr>
                    <td><img src='assets/images/Csatacsikó.svg'>Hadvezér: <span
                            style="width: 10px;">{{matslider4?.value}}</span> példány
                        <br>
                        <mat-slider #matslider4 class="slider" min="0" max="{{data.units[3].unitCount}}" step="1"
                            value="0"></mat-slider>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div class="button">
        <button mat-button style="color: #03255F ;" (click)="sendData()">Megtámadom!</button>
    </div>
</div>
