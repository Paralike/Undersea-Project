<h1>Támadás</h1>
<div class="container">
   
    <div class="tables">
        <div class="infos">
            <span>1. Jelöld ki, kit szeretnél megtámadni!</span>
            <table mat-table [dataSource]="userList" class="left-table">
                <ng-container matColumnDef="target">
                  <th mat-header-cell *matHeaderCellDef><input class="search" type="text" placeholder="Felhasználónév"></th>
                  <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>
                <ng-container matColumnDef="choice" >
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <div *ngIf="selected">
                            <span class="checkmark">
                                <div class="checkmark_circle"></div>
                                <div class="checkmark_stem"></div>
                                <div class="checkmark_kick"></div>
                            </span>
                        </div>
                        
                    </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelect(row)" [ngClass]="{'onSelect': selectedRowIndex == row.id}"></tr>
            </table>
        </div>
        <div class="infos_2">
            <table>
                <tr>
                    <th>2. Állítsd be, kiket küldessz harcba!</th>
                </tr>
                <tr>
                    <td><img src='assets/images/007-shark.svg'>Lézercápa:  <span>{{matslider?.value}}</span> példány <br> <mat-slider class="matslider" #matslider class="slider" min="1" max="50" step="1" value="1"></mat-slider></td>
                </tr>
                <tr>
                    <td><img src='assets/images/025-seal.svg'>Rohamfóka: <span>{{matslider2?.value}}</span> példány <br> <mat-slider #matslider2 class="slider" min="1" max="50" step="1" value="1"></mat-slider></td>
                </tr>
                <tr>                  
                    <td><img src='assets/images/013-seahorse.svg'>Csatacsikó: <span>{{matslider3?.value}}</span> példány <br> <mat-slider #matslider3 class="slider" min="1" max="50" step="1" value="1"></mat-slider></td>
                </tr>
               
            </table>
          
           
        </div>
       
       
       
       
    </div>
    
</div>
<mat-divider></mat-divider>


<button mat-button style="color: #03255F ;" (click)="sendData()">Megtámadom!</button>
