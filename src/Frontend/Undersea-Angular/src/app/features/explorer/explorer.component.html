<h1>Felderítő</h1>
<div class="infos">
    <table mat-table [dataSource]="dataSource" class="left-table" class="mat-elevation-z8">
        <ng-container matColumnDef="name" >
            <th mat-header-cell *matHeaderCellDef ></th>
            <td mat-cell *matCellDef="let element"> {{element.name}}</td>
          </ng-container>
          <ng-container matColumnDef="feature">
            <th  mat-header-cell *matHeaderCellDef mat-sort-header ></th>
            <td mat-cell *matCellDef="let element"> {{element.feature}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns" style="height: 2vh;"></tr>

          <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
</div>
